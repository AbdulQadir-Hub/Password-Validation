<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <script>
        function PasswordValidation() {
            let minLength = 8;
            let uppercase = /[A-Z]/;
            let lowercase = /[a-z]/;
            let specialChar = /[~`!@#$%^&*()}{[\]"':/;?|\><.,]/;

            let username = prompt("Enter Your username: ");
            let email = prompt("Enter Your E-mail: ");
            let password = prompt("Enter Password: ");

            console.log("Name: ", username);
            console.log("E-mail: ", email);

            if (password.length < minLength) {
                alert("Password must contain atleast 8 characters ");
            } else if (!uppercase.test(password)) {
                alert("Password Must contain Atleast 1 Uppercase Character ");
            } else if (!lowercase.test(password)) {
                alert("Password must contain atleast 1 Lowercase Character");
            } else if (!specialChar.test(password)) {
                alert("Password must conatin atleast 1 Special Character");
            } else {
                alert("Password is valid.") ;
            }
        }

        console.log(PasswordValidation());
    </script>
</body>
</html>
